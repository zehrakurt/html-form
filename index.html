<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>

    <form action="https://formsubmit.co/zehrakurrt7@gmail.com" method="POST">
<section style="margin-top: 8rem;">   

<div class="form">
<label for="first_name">İsim</label>
<input class="labe" type="text" id="first_name" name="first_name"/>
</div>
<div class="form" style="padding-right: 1.5rem;" >
<label for="last_name" >Soyisim</label>
<input class="labe" type="text" id="last_name" name="last_name"/>
</div>
<div class="form">
<label for="e_mail">Email</label>
<input style="padding-right:1px;" class="labe" type="email" id="e_mail" name="e_mail"/>
</div>
<div class="form">
<label for="age" >Yaş</label>
<input class="labe" type="number" id="age" min="15" max="70" name="age"/>
</div>
<div class="form" style="padding-right: 2rem;">
<label for="mesage">Mesajınız</label>
<textarea id="mesage" name="mesage" rows="4" cols="50" style="width: 405px;"> </textarea>
</div>
<div class="form">
    <label for="points" style="margin-right: 7rem;">Points (between 0 and 10):</label>
    <input type="range" id="points" name="website-rating" min="0" max="10" style="width: 250px;"  >
</div>
<div class="form">
    <input type="submit" value="Submit" style="width: 20rem;">
</div>

</section>
</form> 
</body>
</html>
